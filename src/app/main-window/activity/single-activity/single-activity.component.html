<a
  [ngClass]="{borderTop : index === 0, borderBottom : index === 3} "
  style="cursor: pointer"
  class="list-group-item clearfix">
  <div style="display: inline-flex">
    <div class="head">
      <h4 class="list-group-item-heading"  >{{ activity.logo }}</h4>
    </div>
    <div>
      <div class="NameLine">
        <p class="list-group-item-text bold " >{{ activity.name }}</p>
        <p class="list-group-item-text grey" >{{ activity.action }}</p>
        <p class="list-group-item-text bold"  >{{ activity.content }}</p>
      </div>
      <footer class=" update">
        <p><i class="fa fa-clock-o" aria-hidden="true"></i>{{ days | minusOff }} {{addToNumberMessage}}</p>
      </footer>
    </div>
  </div>
</a>
